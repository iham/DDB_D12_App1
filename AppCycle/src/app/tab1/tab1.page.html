<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-avatar slot="start">
      <ion-button (click)="addPhoto()">
        <ion-icon name="camera"></ion-icon>
      </ion-button>
      <!-- <img src="https://placekitten.com/208" alt="Avatar"> -->
    </ion-avatar>
    <ion-label>
      <h2>John Doe</h2>
      <p>
      <ion-note slot="start">
        Johnny
      </ion-note>
      </p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      IBAN
      <p>
        <ion-text>
          **** **** **** 1234
        </ion-text>
      </p>
    </ion-label>

  </ion-item>
  <!-- <app-explore-container name="Profil"></app-explore-container> -->
</ion-content>
